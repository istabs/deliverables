<!doctype html>
<html lang=pt>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title id="titleTag">00:00</title>
	<meta name="description" content="Clock">
	<meta name="author" content="ABS">

	<!-- IMPORTS -->
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://istabs.github.io/deliverables/date_extensions.js"></script>
</head>

<body>
	<div id="clock">
		<p><span id="dropDateHere">__:__</span></p>
	</div>

	<script type="text/javascript">
		function put0X(nr) {
			return "" + (nr < 10 ? "0" : "") + nr;
		}

		function getCustomNow() {
			var today = new Date();
			var year = today.getFullYear();
			var month = today.getMonthNr();
			var day = today.getDate();
			var weeknr = today.getWeekNr();
			var weekday = today.getWeekDay();
			var hours = today.getHours();
			var mins = today.getMinutes();
			return {
				week: weeknr,
				weekday: weekday,
				year: year,
				month: month,
				day: day,
				hours: hours,
				minutes: mins
			}
		}

		const offset = 14;
		var now = getCustomNow();
		document.getElementById("titleTag").innerHTML = put0X(now.hours) + ":" + put0X(now.minutes);
		document.getElementById("dropDateHere").innerHTML = put0X(now.hours) + ":" + put0X(now.minutes);
		setInterval(() => {
			var now = getCustomNow();
			document.getElementById("titleTag").innerHTML = put0X(now.hours) + ":" + put0X(now.minutes);
			document.getElementById("dropDateHere").innerHTML = put0X(now.hours) + ":" + put0X(now.minutes);
		}, 1000);
	</script>
</body>

</html>
